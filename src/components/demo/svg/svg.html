<!DOCTYPE html>
<html lang="en">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>svg</title>
	<script type="text/javascript" src="svg.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="svg.css" />
	<body>
		<div class="wapper" onmousemove="onMove(event)">
			<svg id="menu"
			onmousedown="startMove(this)"
			onmouseup="stopMove()"
			onclick="expand(this)">
				<g>
					<circle
					cx="30"
					cy="30"
					r="25"
					stroke-width="1"
					stroke="black"
					fill="transparent"></circle>
					<text x="13.8" y="40.4" font-size="16">菜单</text>
				</g>
			</svg>
		</div>
	</body>
</html>
